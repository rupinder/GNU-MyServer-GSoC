gnulib_tool_option_extras=--no-libtool
SKIP_PO=t

# gnulib modules used by this package.
gnulib_modules="
accept
argp
bind
chdir-long
close
crypto/md5
crypto/sha1
connect
c++defs
fsync
getcwd
getpeername
gethostname
getsockname
getsockopt
gettext
gettimeofday
ioctl
listen
malloc
mktime
nproc
open
pipe
read-file
readlink
recv
recvfrom
regex
remove
rename
select
send
sendto
setsockopt
shutdown
sigpipe
snprintf
socket
sysexits
unlink
write
"

